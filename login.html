<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Login Page</title>
<style>
  body{font-family: Arial; padding:20px; background:#f3f4f6;}
  form{background:white; padding:20px; border-radius:8px; max-width:320px;}
  label{display:block; margin:10px 0 4px;}
  input{width:100%; padding:8px; border-radius:6px; border:1px solid #ccc;}
  button{margin-top:12px; padding:8px 12px; border-radius:6px; cursor:pointer;}
</style>
</head>
<body>
<h2>Login Page</h2>
<form id="loginForm">
  <label>Username</label>
  <input type="text" placeholder="Enter username">

  <label>Password</label>
  <input type="password" placeholder="Enter password">

  <button type="submit">Login</button>
</form>

<script>
document.getElementById('loginForm').addEventListener('submit', function(e){
  e.preventDefault();
  // Simple login simulation
  const username = e.target.querySelector('input[type="text"]').value;
  const password = e.target.querySelector('input[type="password"]').value;
  if(username && password){
    window.location.href='dashboard.html';
  } else {
    alert('Please enter username and password.');
  }
});
</script>
</body>
</html>
